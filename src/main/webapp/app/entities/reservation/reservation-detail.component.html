<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reservation">
            <h2><span jhiTranslate="reservationApp.reservation.detail.title">Reservation</span> {{ reservation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="reservationApp.reservation.createdAt">Created At</span></dt>
                <dd>
                    <span>{{ reservation.createdAt }}</span>
                </dd>
                <dt><span jhiTranslate="reservationApp.reservation.startTime">Start Time</span></dt>
                <dd>
                    <span>{{ reservation.startTime }}</span>
                </dd>
                <dt><span jhiTranslate="reservationApp.reservation.createdBy">Created By</span></dt>
                <dd>
                    {{ reservation.createdBy?.id }}
                </dd>
                <dt><span jhiTranslate="reservationApp.reservation.terrain">Terrain</span></dt>
                <dd>
                    <div *ngIf="reservation.terrain">
                        <a [routerLink]="['/terrain', reservation.terrain?.id, 'view']">{{ reservation.terrain?.id }}</a>
                    </div>
                </dd>
            </dl>

            <jhi-candidacy-list [candidacies]="reservation.candidacies" [showReservation]="false"></jhi-candidacy-list>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reservation', reservation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
