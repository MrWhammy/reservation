<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="terrain">
            <h2><span jhiTranslate="reservationApp.terrain.detail.title">Terrain</span> {{ terrain.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="reservationApp.terrain.name">Name</span></dt>
                <dd>
                    <span>{{ terrain.name }}</span>
                </dd>
                <dt><span jhiTranslate="reservationApp.terrain.club">Club</span></dt>
                <dd>
                    <div *ngIf="terrain.club">
                        <a [routerLink]="['/club', terrain.club?.id, 'view']">{{ terrain.club?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/terrain', terrain.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
